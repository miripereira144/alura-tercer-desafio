<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Funciones en JavaScript</h1>

        <div class="section">
            <h2>Calcular IMC</h2>
            <input type="number" id="alturaIMC" placeholder="Altura en metros">
            <input type="number" id="pesoIMC" placeholder="Peso en kilogramos">
            <button class="btn" onclick="calcularIMCHTML()">Calcular IMC</button>
        </div>

        <div class="section">
            <h2>Calcular Factorial</h2>
            <input type="number" id="numeroFactorial" placeholder="Introduce un número">
            <button class="btn" onclick="calcularFactorialHTML()">Calcular Factorial</button>
        </div>

        <div class="section">
            <h2>Convertir Dólares a Reales</h2>
            <input type="number" id="dolares" placeholder="Dólares">
            <button class="btn" onclick="convertirDolaresARealesHTML()">Convertir</button>
        </div>

        <div class="section">
            <h2>Área y Perímetro de una Sala Rectangular</h2>
            <input type="number" id="alturaRectangular" placeholder="Altura en metros">
            <input type="number" id="anchuraRectangular" placeholder="Anchura en metros">
            <button class="btn" onclick="calcularAreaYPerimetroRectangularHTML()">Calcular</button>
        </div>

        <div class="section">
            <h2>Área y Perímetro de una Sala Circular</h2>
            <input type="number" id="radioCircular" placeholder="Radio en metros">
            <button class="btn" onclick="calcularAreaYPerimetroCircularHTML()">Calcular</button>
        </div>

        <div class="section">
            <h2>Tabla de Multiplicar</h2>
            <input type="number" id="numeroTabla" placeholder="Introduce un número">
            <button class="btn" onclick="mostrarTablaDeMultiplicarHTML()">Mostrar Tabla</button>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
